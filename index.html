<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plate Number OCR (Python)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; background: #0f172a; color: #e2e8f0; }
    .container { max-width: 860px; margin: 0 auto; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 20px; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .hint { color: #94a3b8; font-size: 14px; margin-bottom: 16px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 16px; }
    .preview { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .box { border: 1px dashed #334155; border-radius: 10px; padding: 10px; background: #0b1220; }
    .label { font-size: 12px; color: #94a3b8; margin-bottom: 6px; }
    .result { font-size: 20px; font-weight: 600; letter-spacing: 0.5px; }
    button { background: #2563eb; color: white; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
    button:disabled { background: #334155; cursor: not-allowed; }
    input[type="file"] { display: none; }
    .file-cta { display: inline-flex; align-items: center; gap: 10px; background: #1f2937; color: #e2e8f0; padding: 10px 14px; border-radius: 8px; cursor: pointer; border: 1px solid #334155; }
    .status { font-size: 12px; color: #94a3b8; }
    canvas, img { width: 100%; height: auto; border-radius: 8px; background: #0b1220; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Upload a photo to detect the plate number</h1>
      <div class="hint">The app detects the license plate region and extracts its text.</div>
      <div class="row">
        <label class="file-cta">
          <span>Select Image</span>
          <input id="file" type="file" accept="image/*" />
        </label>
        <div class="preview">
          <div class="box">
            <div class="label">Image</div>
            <img id="img" alt="Preview" />
          </div>
          <div class="box">
            <div class="label">Detected Plate</div>
            <img id="platePreview" alt="Plate Preview" />
          </div>
        </div>
        <div class="box">
          <div class="label">Result</div>
          <div id="result" class="result"></div>
          <div id="status" class="status"></div>
        </div>
        <div>
          <button id="runBtn" disabled>Detect Plate Number</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const fileEl = document.getElementById('file');
    const imgEl = document.getElementById('img');
    const platePreview = document.getElementById('platePreview');
    const resultEl = document.getElementById('result');
    const statusEl = document.getElementById('status');
    const runBtn = document.getElementById('runBtn');
    let currentFile = null;

    function setStatus(t) { statusEl.textContent = t || ''; }
    function setResult(t) { resultEl.textContent = t || ''; }

    async function detect() {
      try {
        setResult('');
        setStatus('Detecting plate...');
        const fd = new FormData();
        fd.append('image', currentFile);
        const res = await fetch('/detect', { method: 'POST', body: fd });
        const data = await res.json();
        if (data.error) {
          setStatus('Error: ' + data.error);
          return;
        }
        setStatus('');
        setResult(data.text || '');
        if (data.plate_data_url) platePreview.src = data.plate_data_url;
      } catch (e) {
        setStatus('Error: ' + (e && e.message ? e.message : String(e)));
      }
    }

    fileEl.addEventListener('change', () => {
      const f = fileEl.files && fileEl.files[0];
      if (!f) { runBtn.disabled = true; return; }
      currentFile = f;
      const url = URL.createObjectURL(f);
      imgEl.onload = () => {
        runBtn.disabled = false;
      };
      imgEl.src = url;
    });

    runBtn.addEventListener('click', () => {
      if (!currentFile) return;
      detect();
    });

  </script>
</body>
</html>
